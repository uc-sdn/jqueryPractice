<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="list">
        <ul>
            <li id="list">list of data</li>
            <li class="list">list of data</li>
            <li id="list">list of data</li>
            <li class="list">list of data</li>
            <li id="list">list of data</li>
            <li class="list">list of data</li>
        </ul>
    </div>



    <script src="jquery.js"></script>
    <script>
        $(document).ready(function()
        {
            $('ul li').css('border','1px solid red');
            $('ul li:gt(2)').css('border','1px solid blue');
            $('ul li:lt(2)').css('border','1px solid orange');
            $('ul li').css('border','1px solid red');
            $('ul li:first').css('border','1px solid red');
            $('ul li:last').css('border','1px solid red');
            $('ul li:even').css('border','1px solid blue');
            $('ul li:odd').css('border','1px solid blue');
            $('#list').css('border','1px solid red');
            $('.list').css('border','1px solid red');
        });
    </script>
</body>
</html>
